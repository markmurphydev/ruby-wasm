<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ruby-Wasm</title>
</head>
<body>
  <button onclick="compile_run_wasm()">Compile and run Wasm</button>
</body>
<script>
    let compile_run_wasm = () => {
        WebAssembly.instantiateStreaming(fetch("ruby.wasm")).then(
            (obj) => {
                console.log(obj.instance.exports.add(1, 2));
                console.log(obj.instance.exports.add(3, 4));
            }
        );
    }
</script>
</html>
